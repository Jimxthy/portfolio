<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <script src="../global.js" type="module"></script>
    <link rel = "stylesheet" href = "../style.css">
    <script type="module" src="main.js"></script>

</head>
<body>
    <div id="stats"></div>
    <h2>Commits by time of day</h2>
    <div id="commitSlider">
      <label id="slider-label">
        Show commits until:
        <input 
        id="commit-progress"
        type="range"
        min="0"
        max="100"
        value="100"
        />
        <time id="commit-time"></time>
      </label>
    </div>

    <dl id="files">
      <!-- we want the following structure for each file:
      <div>
        <dt>
          <code>{file.name}</code>
        </dt>
        <dd>{file.lines.length} lines</dd>
      </div>
      -->
    </dl>
    <div id="scrolly-1">
      <div id="scatter-story">Commit Info:</div>
      <div id="scatter-plot">
        <!-- old code -->
      </div>
    </div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id = "commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>


      </dl>

      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>

      

    
</body>
</html>
